<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>US Carriers Performance (2007-2016)</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>

    circle {     
      stroke: black;
      stroke-width: 0.7;
      opacity: 0.7;
    }

    text{
      font: 10px sans-serif;
    }

    .axis path, .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
      stroke-width: 2px;
    }

    .label {
      fill: #777;
    }

    .year.label {
      font: 500 150px "Helvetica Neue";
      fill: #ddd;
    }

    .year.label.active {
      fill: #aaa;
    }

    .overlay {
      fill: none;
      pointer-events: all;
      cursor: ew-resize;
    }

    .tooltip { 
      position: absolute;     
      text-align: center;     
      width: 100px;          
      height: 50px;         
      padding: 2px;       
      font: 15px sans-serif;   
      font-weight: bold; 
      background: lightsteelblue; 
      border: 0px;    
      border-radius: 8px;     
      pointer-events: none;     
    }

    div.years_buttons {
      position: fixed;
      top: 40px;
      right: 50px;
    }  

    div.years_buttons div {
      background-color: rgb(251, 201, 127);
      padding: 3px;
      margin: 7px;
    }

    </style>

    <script type="text/javascript">
            
    function drawBubbles(data) {
        function x(d) { return d.delay_arr_pct; }
        function y(d) { return d.ontime_arr_pct; }
        function radius(d) { return d.total_flights; }
        function color(d) { return d.CARRIER; }
        function key(d) { return d.CARRIER; }

        // Set dimension of canvas
        var margin = {top: 40, right: 20, bottom: 20, left: 40},
            width = 960  - margin.right,
            height = 600 - margin.top - margin.bottom;

        d3.select("body")
          .append('h2')
          .text("US Carriers Performance in 2007");

        // Scales
        var xScale = d3.scale.linear().domain([0,35]).range([0,width]),
            yScale = d3.scale.linear().domain([50,100]).range([height,0]),
            radiusScale = d3.scale.sqrt().domain([0, 500000]).range([0,15]), //1300000
            colorScale = d3.scale.category20();

        // x and y-axes
        var xAxis = d3.svg.axis().orient("bottom").scale(xScale),
            yAxis = d3.svg.axis().scale(yScale).orient("left");

        // Create svg on webpage
        var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


        // Add x-axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        // Add y-axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        // Add an x-axis label
        svg.append("text")
            .attr("class", "x label")
            .attr("text-anchor", "middle")
            .attr("x", width/2)
            .attr("y", 580)
            .text("Delayed Arrival (%)")

        // Add y-axis label
        svg.append("text")
            .attr("class", "y label")
            .attr("transform", "rotate(-90)")
            .attr("y", 0- margin.left)
            .attr("x", 0-(height/2))
            .attr("dy", "1em")
            .attr("text-anchor", "middle")
            .text("Ontime Arrival (%)")

        // Add year label
        var label = svg.append("text")
            .attr("class", "year label")
            .attr("text-anchor", "end")
            .attr("x", width)
            .attr("y", height -24)
            .text(2007);

        // Add tooltip area to webpage
        var tooltip = d3.select("body")
                        .append("div")
                        .attr("class", "tooltip")
                        .style("opacity", 0);

        // Group data by YEAR
        var NestedData =  d3.nest()
                            .key(function(d) {
                              //debugger;
                              return d['YEAR'];
                              //debugger; 
                            }) // end of .key  
                            .entries(data);
                            

        //debugger;

        // Smaller circle drawn on top
        function order(a,b) {
          return radius(b) - radius(a);
        }

        // Format value to 2 decimal place
        var formatDec = d3.format(".2f")


        svg.append('g')
               .attr("class", "bubble")
               .selectAll("circle")
               .data(NestedData[0])
               .enter()
               .append("circle")
               .attr("cx", function(d) { return xScale(d.delay_arr_pct); })
               .attr("cy", function(d) { return yScale(d.ontime_arr_pct); })
               .attr("r", function(d) { return radiusScale(d.total_flights); })
               .attr("fill", function(d) { return colorScale(d.CARRIER)} )
               .attr('opacity', 0.7)
               .attr('stroke', 'black')
               .attr('stroke-width', 0.7)
               .sort(order)

 
        

        function update(year) {
              var filtered = NestedData.filter(function(d) {
                  
                  return new Date(d['key']).getFullYear() === year;
               });
              

              //debugger;

              d3.select('h2')
                .text("US Carriers Performance in " + Math.round(year));

              label.text(Math.round(year));
              
              //debugger;
              var circles = svg.selectAll('circle')
                                 .data(filtered[0].values)
                              
              //debugger;
              circles.exit().remove();

              circles.enter()
                .append('circle')
                //.transition()
                //.duration(1000)
                .attr("cx",  function(d) { return xScale(d.delay_arr_pct)} )
                .attr("cy", function(d) { return yScale(d.ontime_arr_pct)} )
                .attr("r", function(d) { return radiusScale(d.total_flights)} )
                .attr('fill', function(d) { return colorScale(d.CARRIER)} )
                .sort(order)
                .on("mouseover", function(d) {
                  tooltip.transition()
                        .duration(500)
                        .style("opacity", .9);
                  tooltip.html(d["CARRIER"]  + "</br> (" + formatDec(d["delay_arr_pct"]) + ", " + formatDec(d["ontime_arr_pct"]) + "</br>" + d["total_flights"] 
                    + ")")
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY -90 ) + "px")
               })
               .on("mouseout", function(d) {
                  tooltip.transition()
                        .duration(500)
                        .style("opacity", 0)
               });
             
             
        }; // end of function update(year)

        update(2007)

        //var years = [];

       //for (var year = 2007; year <= 2016; year += 1) {
          //  years.push(year);

        //var year_idx = 0;

        //var year_interval = setInterval(function() {

         // year_idx++;

         // if (year_idx >= years.length) {
         //   clearInterval(year_interval);

            //var buttons = d3.select("body")
                 //    .append('div')
                 //    .attr("class", "years_buttons")
                 //    .selectAll("div")
                  //   .data(years)
                  //   .enter()
                  //   .append("div")
                  //   .text(function(d) {
                  //      return d;
                  //  });

           // buttons.on("click", function(d) {
                 // d3.select(".years_buttons")
                 //   .selectAll("div")
                 //   .transition()
                  //  .duration(500)
                   // .style('color', 'black')
                   // .style('background', 'rgb(251, 201,127)')

                //  d3.select(this)
                 //   .transition()
                 //   .duration(500)
                   // .style("background", "lightBlue")
                   // .style("color", "white");
               //   update(d);
           // });
        //  }
        //}, 1000); // end of year_interval

    }; //end of plot_points function
  
    </script>
</head>

<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">  


      // Parse YEAR
      var parseDate = d3.time.format("%Y").parse;

      d3.csv("BubblePlotData_Y.csv", function(d) {
        return {
          YEAR : parseDate(d['YEAR']).getFullYear(),
          CARRIER : d['CARRIER'],
          ontime_arr_pct : +d['ontime_arr_pct'],
          delay_arr_pct : +d['delay_arr_pct'],
          total_flights : +d['total_flights']
        };
      }, drawBubbles);
        
        

    </script>
</body>
